name: Deploy Telegram Bot to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install -r app/requirements-test.txt

      - name: Run tests with pytest
        run: |
          pytest app/test_handlers.py --cov=handlers --cov-report=term --cov-report=xml -v

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect to Azure VM via SSH and redeploy bot
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ”¹ Current directory on VM:"
            pwd
            echo "ğŸ”¹ Listing home directory:"
            ls -la ~/
            cd ~/telegram-bot-base || { echo "âŒ Repo not found"; exit 1; }
            echo "ğŸ”¹ Pulling latest code from GitHub..."
            git pull origin main
            echo "ğŸ”¹ Stopping and removing telegram-bot container only..."
            sudo docker compose stop telegram-bot
            sudo docker compose rm -f telegram-bot
            echo "ğŸ”¹ Rebuilding telegram-bot service..."
            sudo docker compose build --no-cache telegram-bot
            echo "ğŸ”¹ Starting telegram-bot container..."
            sudo docker compose up -d telegram-bot
            echo "ğŸ”¹ Checking telegram-bot container status..."
            sudo docker compose ps telegram-bot
            echo "ğŸ”¹ Checking telegram-bot logs (last 20 lines)..."
            sudo docker compose logs --tail=20 telegram-bot
            echo "âœ… Telegram bot redeployed successfully on $(hostname)!"
