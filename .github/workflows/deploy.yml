name: Deploy Telegram Bot to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect to Azure VM via SSH and redeploy bot
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ”¹ Current directory on VM:"
            pwd
            echo "ğŸ”¹ Listing home directory:"
            ls -la ~/
            cd ~/telegram-bot-base || { echo "âŒ Repo not found"; exit 1; }
            echo "ğŸ”¹ Pulling latest code from GitHub..."
            git pull origin main
            echo "ğŸ”¹ Stopping old container..."
            sudo docker compose down || true
            echo "ğŸ”¹ Building new image..."
            sudo docker build -t telegram-bot-base .
            echo "ğŸ”¹ Starting new container..."
            sudo docker compose up -d --build
            echo "âœ… Bot redeployed successfully on $(hostname)!"
