name: Deploy Telegram Bot to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install -r app/requirements-test.txt

      - name: Run tests with pytest
        run: |
          pytest app/test_handlers.py --cov=handlers --cov-report=term --cov-report=xml -v

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect to Azure VM via SSH and redeploy bot
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üîπ Current directory on VM:"
            pwd
            echo "üîπ Listing home directory:"
            ls -la ~/
            
            # Check if repository exists, clone if not
            if [ ! -d ~/telegram-bot-base ]; then
              echo "üì¶ Repository not found. Cloning from GitHub..."
              git clone https://github.com/${{ github.repository }} ~/telegram-bot-base
              echo "‚úÖ Repository cloned successfully"
            fi
            
            cd ~/telegram-bot-base || { echo "‚ùå Failed to enter repo directory"; exit 1; }
            echo "üîπ Pulling latest code from GitHub..."
            git pull origin main
            echo "üîπ Stopping and removing telegram-bot container only..."
            sudo docker compose stop telegram-bot
            sudo docker compose rm -f telegram-bot
            echo "üîπ Rebuilding telegram-bot service..."
            sudo docker compose build --no-cache telegram-bot
            echo "üîπ Starting telegram-bot container..."
            BOT_TOKEN=${{ secrets.BOT_TOKEN }} sudo docker compose up -d telegram-bot
            echo "üîπ Checking telegram-bot container status..."
            sudo docker compose ps telegram-bot
            echo "üîπ Checking telegram-bot logs (last 20 lines)..."
            sudo docker compose logs --tail=20 telegram-bot
            echo "‚úÖ Telegram bot redeployed successfully on $(hostname)!"
